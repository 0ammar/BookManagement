<mat-toolbar class="book-toolbar">
  <span class="title">Books in {{ categoryName }}</span>
  <button mat-icon-button (click)="openBookForm()" matTooltip="Add New Book">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="!loading && books.length === 0" class="empty-state">
    <mat-icon>library_books</mat-icon>
    <p>No books found.</p>
    <p>Click "+" to add one.</p>
  </div>

  <div *ngIf="!loading && books.length" class="grid-container">
    <mat-grid-list [cols]="gridCols" gutterSize="16px">
      <mat-grid-tile *ngFor="let book of books">
        <mat-card class="book-card">
          <mat-card-header>
            <mat-card-title>{{ book.title }}</mat-card-title>
            <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>
            <p><strong>Published:</strong> {{ book.publicationDate | date }}</p>
          </mat-card-content>
          <mat-card-actions class="card-actions">
            <button mat-icon-button color="primary" (click)="openBookForm(book)" matTooltip="Edit Book">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBook(book)" matTooltip="Delete Book">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
