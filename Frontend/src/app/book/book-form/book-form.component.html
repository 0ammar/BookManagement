<h2 mat-dialog-title>{{ isEdit ? 'Edit Book' : 'Add New Book' }}</h2>
<mat-dialog-content>
  <form class="gapping" [formGroup]="bookForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required>
      <mat-error *ngIf="bookForm.get('author')?.hasError('required')">Author is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="isbn" required>
      <mat-error *ngIf="bookForm.get('isbn')?.hasError('required')">ISBN is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Publication Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="publicationDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="bookForm.get('publicationDate')?.hasError('required')">Publication Date is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="bookForm.invalid" (click)="submit()">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
